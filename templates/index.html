  <script>
    async function fetchBlockedIPs() {
      try {
        const res = await fetch("/api/blocked_ips");
        const data = await res.json();
        const tbody = document.getElementById("ipTableBody");
        const empty = document.getElementById("emptyState");

        tbody.innerHTML = "";

        if (data.length === 0) {
          empty.classList.remove("hidden");
          return;
        }
        empty.classList.add("hidden");

        data.forEach((entry) => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td class="px-6 py-4 font-mono">${entry.ip}</td>
            <td class="px-6 py-4">${entry.seconds_blocked}</td>
            <td class="px-6 py-4">
              <button class="neon-btn px-3 py-1 rounded-md" onclick="unblock('${entry.ip}')">è§£å°</button>
            </td>`;
          tbody.appendChild(tr);
        });
      } catch (err) {
        alert("âŒ ç„¡æ³•è¼‰å…¥ IP æ¸…å–®");
        console.error(err);
      }
    }

    async function unblock(ip) {
      try {

          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ ip }),

    }
